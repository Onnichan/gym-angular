<div class="container">
  <form [formGroup]="formularioLogin">
    <div class="text-center">
      <img src="../../assets/logo.png" style="width: 25%;height: 25%;">
      <h3>Bienvenidos, por favor ingrese sus datos</h3>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-primary" role="alert">
        <span *ngIf="formularioLogin.controls['email'].errors.required">Es necesario el correo</span>
        <span *ngIf="formularioLogin.controls['email'].errors.email">Correo no es válido</span>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" (keyUp.enter)="ingresar()" class="form-control" formControlName="password" id="exampleInputPassword1">
      <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty" class="alert alert-primary" role="alert">
        <span *ngIf="formularioLogin.controls['password'].errors.required">Es necesario la contraseña</span>
      </div>
    </div>
    <button type="submit" [disabled]="!formularioLogin.valid" (click)="ingresar()" class="btn btn-primary">Submit</button>
  </form>

  <div *ngIf=" !datosCorrectos" >
    <span style="font-size:12px;margin-top:10px;color:red">{{textoError}}</span>
  </div>

  <ngx-spinner bdOpacity = "0.9"  bdColor = "#333"   size = "medium"
    color = "#fff"
    type = "square-spin"
    [fullScreen] = "true"  >
    <p style="color: white" > Ingresando al sistema... </p>
  </ngx-spinner>

</div>
